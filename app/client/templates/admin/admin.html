<template name="admin">
  <div class="container">
    <div class="row">
      <div class="col col12">
        <h3>Donations</h3>

        <h4>Total</h4>
        <h2>£{{donationsTotal}}</h2>

        <h4>Listed</h4>
        {{#each donations}}
          <div>
            {{timeSince createdAt}}<br/>
            £{{amount}}
          </div>
        {{/each}}

      </div>
      <div class="col col12">
        <h3>Subscriptions</h3>

        <h4>Total</h4>
        <h2>£{{subscriptionsTotal}} / month</h2>

        <h4>Listed</h4>
        {{#each subscriptions}}
          <div>
            {{_id}}<br/>
            £{{amount}}
          </div>
        {{/each}}

      </div>
    </div>
  </div>
</template>
