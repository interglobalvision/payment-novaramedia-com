<template name="listDonations">
  <div class="container">
    <div class="row padded-text">
      <div class="col col12">
        <h3>Donations ({{displayCount donations}})</h3>

        {{#each donations}}
          <div>
            £{{amount}} <em>{{timeSince createdAt}}</em>
          </div>
        {{/each}}

      </div>
      <div class="col col12">
        <h3>Subscriptions ({{displayCount subscriptions}})</h3>

        {{#each subscriptions}}
          <div>
            £{{amount}} <em>{{timeSince createdAt}}</em>
          </div>
        {{/each}}

      </div>
    </div>
  </div>
</template>
