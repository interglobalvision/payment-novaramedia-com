<template name="subscription">
  <div class="container">
    <div class="row">
      <div class="col col24 padded-text">

        <h2>Create a subscription.</h2>

        <p>This will also create an account with your email address that allows you to log in and cancel your subscription</p>
      </div>
      <div class="col col24">

        <form id="subscription">
          <span class="payment-errors"></span>

          <div class="form-group">
            <label>
              <span>Donation Â£ / month</span>
              <input required type="text" name="donation-amount" id="donation-amount"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>Email</span>
              <input required type="email" id="email"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>Card Number</span>
              <input required maxlength="20" type="text" size="20" data-stripe="number"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>CVC</span>
              <input required type="text" size="4" data-stripe="cvc"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>Expiration (MM/YYYY)</span>
              <input required maxlength="2" type="text" size="2" data-stripe="exp-month"/>
            </label>
            <span> / </span>
            <input required maxlength="4" type="text" size="4" data-stripe="exp-year"/>
          </div>

          <button type="submit">Donate</button>

        </form>

      </div>
    </div>
  </div>
</template>
