<template name="footer">
  <footer id="footer" class="container">
    <div class="row">
      <div class="col col24">
        <ul class="u-inline-list">
          <li><a href="{{pathFor 'oneoff'}}">One off</a></li>
          <li><a href="{{pathFor 'subscription'}}">Subscription</a></li>
          <li><a href="{{pathFor 'faq'}}">FAQ/Help</a></li>
          {{#if isLoggedIn}}
          <li><a href="{{pathFor 'profile'}}">Profile</a></li>
          <li><a href class="logout">Logout</a></li>
          {{else}}
          <li><a href="{{pathFor 'login'}}">Log In</a></li>
          <li><a href="{{pathFor 'forgot'}}">Forgot Password</a></li>
          {{/if}}
          {{#if isInRole 'admin'}}
          <li><a href="{{pathFor 'admin'}}">Admin</a></li>
          <li><a href="{{pathFor 'export'}}">Export Emails</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </footer>
</template>
